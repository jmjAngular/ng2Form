{{diagnostic}}
<div [hidden]="submitted">
    <h1> Form</h1>
    <form *ngIf="active"  #heroForm="ngForm">

        <!-- ... all of the form ... -->

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" [(ngModel)]="model.mobile" name="mobile">
        </div>
        <button type="button" class="btn btn-default" (click)="resetHere()">RESET</button>
        <button type="button" (click)="submitForm()" class="btn btn-default">SUBMIT</button>
    </form>
</div>
